<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment :: page_head('Green Furinture', 'none')" />
<body>
	<header id="home" class="welcome-hero">
		<div th:replace="fragment :: top-area"></div>
	</header>

	<section id="login" class="populer-padding">
		<div class="container">
			<div class="row">
				<div
					class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 md-padding">
					<h1 class="navbar-brand">Register as Customer</h1>
					<br>

					<form class="join" action="" method="post">
						<div class="container-fluid">
							<div class="row">
								<div class="col-sm-12">
									<input type="email" name="email" value="" placeholder="E-mail"
										required="required" class="form-control" /><br>
								</div>
								<div class="col-sm-12">
									<input type="password" name="password" value=""
										placeholder="Password" required="required"
										class="form-control" /><br>
								</div>
								<div class="col-sm-12">
									<input type="password" name="password-confirm" value=""
										placeholder="Confirm Password" required="required"
										class="form-control" /><br>
								</div>
								<div class="col-sm-12">
									<input type="text" name="name" value=""
										placeholder="Your name here" required="required"
										class="form-control" /><br>
								</div>
								<div class="col-sm-12">
									<input type="text" name="phone" value="" placeholder="Phone"
										required="required" class="form-control" /><br>
								</div>
							</div>
						</div>

						<br>
						<button th:href="@{/facebook}" class="btn btn-facebook">
							<i class="ion-log-in" style="margin: 8px"></i>Sign Up
						</button>
						<br>

						<p class="p-small">By creating an account you will be able to
							shop faster, be up to date on an order's status, and keep track
							of the orders you have previously made.</p>
						<a class="p-small">Terms of use ></a> <br>
					</form>

					<br class="hidden-sm hidden-md hidden-lg">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
